<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../libs/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../libs/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../libs/d3/d3.v3.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../dist/ilanguagecloud.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/common/wordcloud-spec.js"></script>
  <script type="text/javascript" src="spec/common/ilanguagecloud-spec.js"></script>
  <script type="text/javascript" src="spec/common/stopwords-spec.js"></script>
  <script type="text/javascript" src="spec/common/dialect-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
